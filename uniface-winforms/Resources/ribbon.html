<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="tst/jqr/css/smoothness/jquery-ui-1.9.2.custom.css">
    <link rel="stylesheet" type="text/css" href="css/mainstyle.css">
    <script src="tst/jqr/js/jquery-1.8.3.js"></script>
    <script src="tst/jqr/js/jquery-ui-1.9.2.custom.js"></script>
    <script src="ribbon.js"></script>
    <meta name="viewport" content="width=device-width, maximum-scale=0.75" http-equiv="CACHE-CONTROL" content="PUBLIC" />
    <title>Ribbon Wireframe</title>
</head>
<body style="overflow:hidden;">
    <div id="maincontainer">
        <div id="top">
            <div id="menucontainer">
                <div id="tabcontainer">
                    <div class="tab" id="tab-home">HOME</div>

                </div>

                        <div class="container">
                            <div class="coninner">
                                <img class="icon" src="icos/sendrecieve.png" width="76" height="69">

                                    <li>
                                        <img class="icon" src="icos/updatefolder.png" width="103" height="23">
                                    </li>
                                    <li>
                                        <img class="icon" src="icos/sendall.png" width="72" height="23">
                                    </li>
                                    <li>
                                        <img class="icon" src="icos/sendreceivegroups.png" width="149" height="23">
                                    </li>
                                </ul>
                                <br />
                                <div class="contitle">
                                    Send & Receive
                                </div>
                            </div>
                            <div class="coninner">
                                <img class="icon" src="icos/showprogress.png" width="50" height="69">
                                <img class="icon" src="icos/cancelall.png" width="42" height="69">

                                <div class="contitle">
                                    Show Progress
                                </div>
                            </div>
                            <div class="coninner">
                                <img class="icon" src="icos/downloadheaders.png" width="59" height="69">

                                    </li>
                                    <li>
                                        <img class="icon" src="icos/unmarktodownload.png" width="155" height="23">

                                    <li>
                                        <img class="icon" src="icos/processmarkedheaders.png" width="171" height="23">
                                    </li>
                                </ul>
                                <br />
                                <div class="contitle">
                                    Show Progress
                                </div>
                            </div>
                            <div class="coninner">
                                <img class="icon" src="icos/workoffline.png" width="65" height="69">

                                    Preferences
                                </div>
                            </div>
                        </div>
                    </div>

                            <div class="coninner">

                                <div class="contitle">
                                    End
                                </div>
                            </div>
                            <div class="coninner">
                                <img class='icon optionclick' data-ref="FRM_TREE" id='' src="icos/reply.png" width="42" height="69" />

                                    <li>

                                    <li>
                                        <img class='icon' src="icos/more.png" id='more' width="73" height="23" />

                                </ul>
                                <br />

                            <div class="coninner">

                                <li>
                                    <img class='icon' id="addressbook" src="icos/addressbook.png" width="101" height="23" />

                                <li>
                                    <img class='icon' id="filteremail" src="icos/filteremail.png" width="95" height="23" />
                                </li>
                                <div class="contitle">
                                    Find
                                </div>
                            </div>
                            <div class="coninner">
                                <img class='icon' id="sendreceive" src="icos/sendrecieve.png" width="76" height="69" />
                                <div class="contitle">
                                    Send/Recieve
                                </div>
                            </div>
                        </div>
                        <div class="screencover" id="screen-newitems" onclick="this.style.display='none'">
                            <div class="popup" id="popup-newitems">
                                <li><img src="icos/memailmessage-n.png" id="memailmessage" onmouseover="changeimg(this.id,'h')" onmouseout="changeimg(this.id,'n')" width="170" height="24" /></li>
                                <li><img src="icos/mappointment-n.png" id="mappointment" onmouseover="changeimg(this.id,'h')" onmouseout="changeimg(this.id,'n')" width="170" height="24" /></li>
                                <li><img src="icos/mmeeting-n.png" id="mmeeting" onmouseover="changeimg(this.id,'h')" onmouseout="changeimg(this.id,'n')" width="170" height="24" /></li>
                                <li><img src="icos/mcontact-n.png" id="mcontact" onmouseover="changeimg(this.id,'h')" onmouseout="changeimg(this.id,'n')" width="170" height="24" /></li>
                                <li><img src="icos/mtask-n.png" id="mtask" onmouseover="changeimg(this.id,'h')" onmouseout="changeimg(this.id,'n')" width="170" height="24" /></li>
                                <li><img src="icos/mline.png" width="170" height="5" /></li>
                                <li><img src="icos/memailusing-n.png" id="memailusing" onmouseover="changeimg(this.id,'h')" onmouseout="changeimg(this.id,'n')" width="170" height="24" /></li>

                                <li><img src="icos/forawrdasattatchment-n.png" id="forawrdasattatchment" onmouseover="changeimg(this.id,'h')" onmouseout="changeimg(this.id,'n')" width="177" height="24" /></li>
                            </div>
                        </div>
                        <div class="screencover" id="screen-move" onclick="this.style.display='none'">
                            <div class="popup" id="popup-move">
                                <li><img src="icos/motherfolder-n.png" id="motherfolder" onmouseover="changeimg(this.id,'h')" onmouseout="changeimg(this.id,'n')" width="141" height="24" /></li>
                                <li><img src="icos/mcopytofolder-n.png" id="mcopytofolder" onmouseover="changeimg(this.id,'h')" onmouseout="changeimg(this.id,'n')" width="141" height="24" /></li>
